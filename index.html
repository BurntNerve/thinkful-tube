<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="tube.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Thinkful Tube</title>
    <meta charset="utf-8">
    <meta charset="utf-8" role="description" content="The best alternative to YouTube on the Web!">
</head>

<body>
    <nav role="navigation" class="navbar glow">
        <header role="banner">
            <h1 id="logo">hinkfulTube</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" class="app-nav-logo">
                <g fill="#fff">
                    <path d="M9 20h3V8H3V3h17V0H0v11h9v9z"></path>
                    <path d="M17 8v17H9v3h11V11h8V0h-3v8h-8z"></path>
                </g>
            </svg>
        </header>
    </nav>
    <main role="main">
        <section class="container">
            <form class="tubeForm">
                <input type="text" name="tubeText" id="tubeText">
                <input type="submit" name="tubeSubmit" id="tubeSubmit" value="Search">
            </form>
        </section>
        <section>
                <div id="search-container">
                </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
